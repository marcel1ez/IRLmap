<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minecraft Street View - Francja</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/pannellum/build/pannellum.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/pannellum/build/pannellum.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    #map {
      height: 100%;
      width: 100%;
    }
    #viewer {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 1000;
    }
    #close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(0,0,0,0.7);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      z-index: 1100;
    }
  </style>
</head>
<body>

  <div id="map"></div>

  <div id="viewer">
    <button id="close-btn">✖ Zamknij</button>
  </div>

  <script>
    // Utworzenie mapy Francji
    const map = L.map('map').setView([46.603354, 1.888334], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '© OpenStreetMap'
    }).addTo(map);

    // Dodanie markera (Paryż)
    const parisMarker = L.marker([48.8566, 2.3522]).addTo(map)
      .bindPopup('Paryż - kliknij, aby zobaczyć Minecraft Street View');

    parisMarker.on('click', () => {
      document.getElementById('viewer').style.display = 'block';
      pannellum.viewer('viewer', {
        type: 'equirectangular',
        panorama: 'panos/paris.jpg',
        autoLoad: true
      });
    });

    document.getElementById('close-btn').addEventListener('click', () => {
      document.getElementById('viewer').style.display = 'none';
    });
  </script>
</body>
</html>
